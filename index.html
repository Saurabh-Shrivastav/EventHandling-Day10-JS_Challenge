<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="myImage" src="https://i.pinimg.com/564x/bb/11/6b/bb116b06d12a4ac514960492fa7df65a.jpg" alt="Image"
        width="300">

        <script>
            const img = document.querySelector('#myImage')
            img.addEventListener('dblclick',function(){
                img.remove()
            })
        </script>
</body>
</html>
