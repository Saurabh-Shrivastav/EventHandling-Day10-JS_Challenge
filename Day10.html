<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- *****************Activity 4: Form Events******************** -->
    <!-- Task 7: Add a submit event listener to a form that prevents the default submission and logs the form data to the console.  -->
    <form style="align-items: center; justify-content: center;" id="myform">
        <label for="name">Name :</label>
        <input type="name" id="name" name="name" style="margin-left: 18px;"><br><br>
        <label for="email">Email :</label>
        <input type="email" name="email" id="email" style="margin-left: 18px;"><br><br>
        <label for="message">Message :</label>
        <input type="message" name="message" id="message"><br>
        <input type="submit" name="Submit" id="">
    </form>
    <hr>

    <!-- Task 8: Add a change event listener to a select dropdown that displays the selected value in a paragraph.  -->
     <label for="option">Choose a Super Heros:</label>
     <select id="options">
        <option value="option 1">Ironman</option>
        <option value="option 2">Super Man</option>
        <option value="option 3">Thor</option>
        <option value="option 4">Bat Man</option>
        <option value="option 5">Spider Man</option>
        <option value="option 6">Hulk</option>
        <option value="option 7">Caption America</option>
        <option value="option 8">Dr. Strange</option>
     </select>

     <p id="selectedValue"> Selected value will be displayed here.</p>
     <hr>

    <script>

        // ******************Event Handling*******************
        //**********Activity 1: Basic Event Handling**********/

        /*Task 1: Add a click event listener to a button that changes the text content of a paragraph. */
        const para = document.createElement('p')
        para.textContent = 'I am a Paragraph.'
        document.body.append(para)

        const btn = document.createElement('button')
        btn.textContent = 'Button'
        document.body.append(btn)
        btn.addEventListener('click', function () {
            para.textContent = 'I was replaced by The (Click) event listener...'
        })

        const breackLine = document.createElement('br')
        const breackLine2 = document.createElement('br')
        document.body.append(breackLine)
        document.body.append(breackLine2)

        /*Task 2: Add a double-click event listener to an image that toggles its visibility. */
        const img = document.createElement('img')
        img.src = 'https://i.pinimg.com/564x/bb/11/6b/bb116b06d12a4ac514960492fa7df65a.jpg'
        img.style.height = '300px'
        img.style.width = '300px'
        document.body.append(img)
        img.addEventListener('dblclick', function () {
            console.log('removed');
            img.remove()
        })


        // ***************Activity 2: Mouse Events****************
        /*Task 3: Add a mouseover event listener to an element that changes its background color. */
        const task3 = document.createElement('div')
        task3.textContent = 'Task 3'
        task3.style.border = "1px solid red"
        document.body.append(task3)

        task3.addEventListener('mouseover', function () {
            task3.style.background = 'red'
            task3.style.color = 'white'
        })

        /*Task 4: Add a mouseout event listener to an element that resets its background. */
        const task4 = document.createElement('div')
        task4.textContent = 'Task 4'
        task4.style.border = "1px solid green"
        task4.style.background = 'yellow'
        task4.style.marginTop = '10px'
        document.body.append(task4)

        task4.addEventListener('mouseout', function () {
            task4.style.background = "red"
        })


        // *****************Activity 3: Keyboard Events********************
        /*Task 5: Add a keydown event listener to an input field that logs the key pressed to the console. */
        const task5 = document.createElement('input')
        task5.style.marginTop = '10px'
        document.body.append(task5)
        const br = document.createElement('br')
        document.body.append(br)
        const brr = document.createElement('br')
        document.body.append(brr)

        task5.addEventListener('keydown', function () {
            const para = document.createElement('p')
            para.textContent = 'You pressed a key inside the input field'
            document.body.append(para)
        })

        /*Task 6: Add a keyup event listener to an input field that displays the current value in a paragraph. */
        const input = document.createElement('input')
        const paragraph = document.createElement('p')
        document.body.append(input)

        input.addEventListener('keyup', function () {
            paragraph.textContent = input.value
            document.body.append(paragraph)
        })


        // *****************Activity 4: Form Events********************
        /*Task 7: Add a submit event listener to a form that prevents the default submission and logs the form data to the console. */
        const nameValue = document.getElementById('myform').addEventListener('submit', function(event){
            event.preventDefault()
            console.log(event.target.name.value );
            console.log(event.target.email.value );
            console.log(event.target.message.value );            
        })

        /*Task 8: Add a change event listener to a select dropdown that displays the selected value in a paragraph. */
              const options = document.getElementById('options')
              const selectedValue = document.getElementById('selectedValue')

              options.addEventListener('change', function(event){
                selectedValue.textContent = "Selected Super Hero: " + event.target.value
              })
     

        
        // ******************Activity 5: Event Delegation***************
        /*Task 9: Add a click event listener to a list that logs the text content of the clicked list item using event delegation. */
        const ul = document.createElement('ul')
        ul.textContent = 'I am a Unorder List (ul). CLICK ME and see the result of click event in log.'
        ul.addEventListener('click', function () {
            console.log(ul.textContent);            
        })
        document.body.append(ul)

        /*Task 10: Add an event listener to a parent element that listens from dynamically added child elements. */
        const parentElement = document.createElement('div');
        parentElement.className = 'parent';
        parentElement.textContent = 'Click me and see my child element.'
        document.body.append(parentElement)
        // console.log(parentElement);
        parentElement.addEventListener('click',function(){
            const childElement = document.createElement('p')
            childElement.textContent = 'Where you clicked, I am their child.'
            document.body.append(childElement)
        })
        
        
    </script>
</body>

</html>
